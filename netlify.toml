[build]
  command = "npm run build"
  publish = "dist"

[[headers]]
  for = "/sounds/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# SPA fallback - force=false means static files take priority
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
